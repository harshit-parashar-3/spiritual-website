<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#skyGradient)" opacity="0.3"/>
  <rect width="1200" height="600" fill="#FFF8F0"/>

  <!-- Decorative mandala pattern -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="150" r="60" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="150" r="40" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>

  <circle cx="1000" cy="450" r="80" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.3"/>
  <circle cx="1000" cy="450" r="60" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>
  <circle cx="1000" cy="450" r="40" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>

  <!-- Central Om symbol -->
  <text x="600" y="250" font-family="serif" font-size="120" font-weight="bold" fill="#FF6B35" text-anchor="middle" opacity="0.7">ॐ</text>

  <!-- Text -->
  <text x="600" y="370" font-family="serif" font-size="48" font-weight="bold" fill="#2C1810" text-anchor="middle">Pandit Shree Prakash</text>
  <text x="600" y="420" font-family="sans-serif" font-size="24" fill="#5D4037" text-anchor="middle">Spiritual Services & Katha</text>
  <text x="600" y="480" font-family="serif" font-size="36" fill="#FF6B35" text-anchor="middle">श्रीमद्भागवत कथा • राम कथा</text>
</svg>
