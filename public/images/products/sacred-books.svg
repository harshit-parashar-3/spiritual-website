<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#FFF8F0"/>

  <!-- Stack of books -->
  <!-- Book 1 -->
  <rect x="80" y="250" width="180" height="120" fill="#8B4513" rx="5"/>
  <rect x="95" y="265" width="150" height="90" fill="#D2691E" rx="3"/>
  <line x1="170" y1="265" x2="170" y2="355" stroke="#8B4513" stroke-width="2"/>

  <!-- Book 2 -->
  <rect x="100" y="160" width="180" height="100" fill="#654321" rx="5" transform="rotate(-5 190 210)"/>
  <rect x="115" y="173" width="150" height="74" fill="#A0522D" rx="3" transform="rotate(-5 190 210)"/>

  <!-- Book 3 -->
  <rect x="110" y="80" width="170" height="95" fill="#5D4037" rx="5" transform="rotate(3 195 127)"/>
  <rect x="125" y="93" width="140" height="69" fill="#8D6E63" rx="3" transform="rotate(3 195 127)"/>

  <!-- Om symbol on top book -->
  <text x="195" y="140" font-family="serif" font-size="40" font-weight="bold" fill="#FFD700" text-anchor="middle" transform="rotate(3 195 127)">‡•ê</text>

  <!-- Decorative elements -->
  <circle cx="320" cy="100" r="30" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.4"/>
  <circle cx="60" cy="180" r="25" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.4"/>

  <!-- Title -->
  <text x="200" y="385" font-family="sans-serif" font-size="22" font-weight="bold" fill="#654321" text-anchor="middle">Sacred Scriptures</text>
</svg>
