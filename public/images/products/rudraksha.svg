<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#FFF8F0"/>

  <!-- Rudraksha bead -->
  <circle cx="200" cy="200" r="120" fill="#8B4513"/>
  <circle cx="200" cy="200" r="110" fill="#654321"/>

  <!-- Mukhi lines (5 faced) -->
  <line x1="200" y1="90" x2="200" y2="310" stroke="#3E2723" stroke-width="4"/>
  <line x1="95" y1="145" x2="305" y2="255" stroke="#3E2723" stroke-width="4"/>
  <line x1="95" y1="255" x2="305" y2="145" stroke="#3E2723" stroke-width="4"/>
  <line x1="130" y1="90" x2="270" y2="310" stroke="#3E2723" stroke-width="3"/>
  <line x1="270" y1="90" x2="130" y2="310" stroke="#3E2723" stroke-width="3"/>

  <!-- Texture -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#3E2723" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>

  <!-- Hole -->
  <circle cx="200" cy="50" r="15" fill="#2C1810"/>

  <!-- Title -->
  <text x="200" y="370" font-family="sans-serif" font-size="24" font-weight="bold" fill="#654321" text-anchor="middle">Rudraksha Mala</text>
</svg>
