<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#FFF8F0"/>

  <!-- Diya (lamp) -->
  <ellipse cx="200" cy="280" rx="80" ry="20" fill="#8B4513"/>
  <path d="M 120 280 Q 120 240 200 240 Q 280 240 280 280" fill="#DAA520"/>

  <!-- Flame -->
  <ellipse cx="200" cy="210" rx="30" ry="50" fill="#FF4500"/>
  <ellipse cx="200" cy="210" rx="20" ry="40" fill="#FFA500"/>
  <ellipse cx="200" cy="210" rx="10" ry="25" fill="#FFD700"/>

  <!-- Incense sticks -->
  <line x1="100" y1="200" x2="100" y2="100" stroke="#654321" stroke-width="3"/>
  <line x1="110" y1="200" x2="108" y2="95" stroke="#654321" stroke-width="3"/>
  <line x1="120" y1="200" x2="122" y2="105" stroke="#654321" stroke-width="3"/>

  <!-- Smoke -->
  <path d="M 100 100 Q 90 80 95 60" stroke="#808080" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 108 95 Q 118 75 113 55" stroke="#808080" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 122 105 Q 130 85 128 65" stroke="#808080" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Flowers -->
  <circle cx="300" cy="260" r="25" fill="#FF69B4"/>
  <circle cx="280" cy="250" r="20" fill="#FF1493"/>
  <circle cx="320" cy="250" r="20" fill="#FFB6C1"/>
  <circle cx="300" cy="235" r="18" fill="#FF69B4"/>

  <!-- Kalash -->
  <ellipse cx="300" cy="180" rx="40" ry="15" fill="#FFD700"/>
  <rect x="270" y="140" width="60" height="40" fill="#DAA520" rx="5"/>
  <ellipse cx="300" cy="140" rx="35" ry="12" fill="#FFD700"/>
  <rect x="295" y="125" width="10" height="15" fill="#228B22"/>
  <circle cx="300" cy="125" r="8" fill="#FF6347"/>

  <!-- Title -->
  <text x="200" y="360" font-family="sans-serif" font-size="22" font-weight="bold" fill="#8B4513" text-anchor="middle">Puja Essentials</text>
</svg>
