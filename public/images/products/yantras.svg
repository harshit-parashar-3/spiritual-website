<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#FFF8F0"/>

  <!-- Outer square -->
  <rect x="50" y="50" width="300" height="300" fill="none" stroke="#8B0000" stroke-width="3"/>
  <rect x="40" y="40" width="320" height="320" fill="none" stroke="#DAA520" stroke-width="2"/>

  <!-- Inner squares rotated -->
  <rect x="100" y="100" width="200" height="200" fill="none" stroke="#8B0000" stroke-width="2" transform="rotate(45 200 200)"/>

  <!-- Central circle -->
  <circle cx="200" cy="200" r="80" fill="none" stroke="#8B0000" stroke-width="2"/>
  <circle cx="200" cy="200" r="60" fill="none" stroke="#DAA520" stroke-width="2"/>
  <circle cx="200" cy="200" r="40" fill="none" stroke="#8B0000" stroke-width="2"/>

  <!-- Petals -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="#FF6347" stroke-width="1.5" stroke-dasharray="10,5"/>

  <!-- Central bindu -->
  <circle cx="200" cy="200" r="15" fill="#8B0000"/>

  <!-- Om in center -->
  <text x="200" y="215" font-family="serif" font-size="32" font-weight="bold" fill="#DAA520" text-anchor="middle">‡•ê</text>

  <!-- Corner decorations -->
  <circle cx="50" cy="50" r="8" fill="#DAA520"/>
  <circle cx="350" cy="50" r="8" fill="#DAA520"/>
  <circle cx="50" cy="350" r="8" fill="#DAA520"/>
  <circle cx="350" cy="350" r="8" fill="#DAA520"/>

  <!-- Title -->
  <text x="200" y="385" font-family="sans-serif" font-size="22" font-weight="bold" fill="#8B0000" text-anchor="middle">Sri Yantra</text>
</svg>
