<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE5CC;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>

  <!-- Decorative circles and mandalas -->
  <circle cx="200" cy="200" r="150" fill="url(#glowGradient)" opacity="0.4"/>
  <circle cx="1720" cy="880" r="180" fill="url(#glowGradient)" opacity="0.4"/>

  <!-- Large mandala left -->
  <g opacity="0.15">
    <circle cx="300" cy="540" r="180" fill="none" stroke="#FF6B35" stroke-width="2"/>
    <circle cx="300" cy="540" r="150" fill="none" stroke="#FF6B35" stroke-width="1.5"/>
    <circle cx="300" cy="540" r="120" fill="none" stroke="#DAA520" stroke-width="1.5"/>
    <circle cx="300" cy="540" r="90" fill="none" stroke="#FF6B35" stroke-width="1"/>
    <circle cx="300" cy="540" r="60" fill="none" stroke="#DAA520" stroke-width="1"/>

    <!-- Petals -->
    <g transform="translate(300, 540)">
      <ellipse rx="40" ry="100" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.6"/>
      <ellipse rx="40" ry="100" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.6" transform="rotate(45)"/>
      <ellipse rx="40" ry="100" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.6" transform="rotate(90)"/>
      <ellipse rx="40" ry="100" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.6" transform="rotate(135)"/>
    </g>
  </g>

  <!-- Large mandala right -->
  <g opacity="0.15">
    <circle cx="1620" cy="540" r="180" fill="none" stroke="#FF6B35" stroke-width="2"/>
    <circle cx="1620" cy="540" r="150" fill="none" stroke="#FF6B35" stroke-width="1.5"/>
    <circle cx="1620" cy="540" r="120" fill="none" stroke="#DAA520" stroke-width="1.5"/>
    <circle cx="1620" cy="540" r="90" fill="none" stroke="#FF6B35" stroke-width="1"/>
    <circle cx="1620" cy="540" r="60" fill="none" stroke="#DAA520" stroke-width="1"/>

    <!-- Petals -->
    <g transform="translate(1620, 540)">
      <ellipse rx="40" ry="100" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.6"/>
      <ellipse rx="40" ry="100" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.6" transform="rotate(45)"/>
      <ellipse rx="40" ry="100" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.6" transform="rotate(90)"/>
      <ellipse rx="40" ry="100" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.6" transform="rotate(135)"/>
    </g>
  </g>

  <!-- Small decorative Om symbols -->
  <text x="500" y="180" font-family="serif" font-size="48" fill="#FF6B35" opacity="0.15">ॐ</text>
  <text x="1420" y="920" font-family="serif" font-size="48" fill="#FF6B35" opacity="0.15">ॐ</text>

  <!-- Decorative lotus petals pattern -->
  <g opacity="0.1">
    <ellipse cx="960" cy="180" rx="80" ry="30" fill="#FF69B4"/>
    <ellipse cx="960" cy="180" rx="70" ry="25" fill="#FF1493" transform="rotate(45 960 180)"/>
    <ellipse cx="960" cy="180" rx="70" ry="25" fill="#FF1493" transform="rotate(-45 960 180)"/>
    <ellipse cx="960" cy="180" rx="70" ry="25" fill="#FF69B4" transform="rotate(90 960 180)"/>

    <ellipse cx="960" cy="900" rx="80" ry="30" fill="#FF69B4"/>
    <ellipse cx="960" cy="900" rx="70" ry="25" fill="#FF1493" transform="rotate(45 960 900)"/>
    <ellipse cx="960" cy="900" rx="70" ry="25" fill="#FF1493" transform="rotate(-45 960 900)"/>
    <ellipse cx="960" cy="900" rx="70" ry="25" fill="#FF69B4" transform="rotate(90 960 900)"/>
  </g>

  <!-- Subtle temple outline -->
  <g opacity="0.08" transform="translate(860, 300)">
    <path d="M 100 250 L 0 150 L 20 150 L 20 50 L 80 50 L 80 150 L 100 150 Z" fill="#8B4513"/>
    <path d="M 100 250 L 200 150 L 180 150 L 180 50 L 120 50 L 120 150 L 100 150 Z" fill="#8B4513"/>
    <circle cx="100" cy="120" r="30" fill="#FFD700"/>
  </g>

  <!-- Decorative border patterns -->
  <line x1="0" y1="80" x2="1920" y2="80" stroke="#FF6B35" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="1000" x2="1920" y2="1000" stroke="#FF6B35" stroke-width="1" opacity="0.1"/>

  <!-- Small decorative dots -->
  <circle cx="150" cy="80" r="4" fill="#DAA520" opacity="0.3"/>
  <circle cx="1770" cy="80" r="4" fill="#DAA520" opacity="0.3"/>
  <circle cx="150" cy="1000" r="4" fill="#DAA520" opacity="0.3"/>
  <circle cx="1770" cy="1000" r="4" fill="#DAA520" opacity="0.3"/>
</svg>
