<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#FFF8F0"/>

  <!-- Temple silhouette -->
  <path d="M 400 100 L 500 200 L 480 200 L 480 400 L 320 400 L 320 200 L 300 200 Z" fill="#8B4513" opacity="0.7"/>
  <circle cx="400" cy="250" r="40" fill="#FF6B35"/>

  <!-- Bow and arrow symbol -->
  <path d="M 200 300 Q 250 280 250 350" stroke="#2C1810" stroke-width="4" fill="none"/>
  <line x1="250" y1="300" x2="350" y2="325" stroke="#8B4513" stroke-width="3"/>
  <polygon points="350,325 360,320 355,330" fill="#8B4513"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="200" r="30" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.4"/>
  <circle cx="650" cy="450" r="40" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.4"/>

  <!-- Title -->
  <text x="400" y="500" font-family="serif" font-size="48" font-weight="bold" fill="#2C1810" text-anchor="middle">Ram Katha</text>
  <text x="400" y="560" font-family="serif" font-size="32" fill="#FF6B35" text-anchor="middle">राम कथा</text>
</svg>
